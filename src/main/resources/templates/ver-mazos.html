<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscar mazos</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CONTENEDOR PRINCIPAL */
        #contenedorMazos1 {
            background-color: #ffffff;
            box-shadow: 0 6px 18px rgba(13, 110, 253, 0.12);
            padding: 1.8rem;
            overflow-y: auto;
            width: 100%;
        }

        #lista_mazos {
            width: 100%;
        }

        /* ===== BARRA DE BÃšSQUEDA AZUL PERSONALIZADA ===== */
        .barra-busqueda {
            display: flex;
            align-items: center;
            max-width: 640px;
            border: 2px solid #0d6efd;
            background-color: #ffffff;
        }

        .barra-busqueda input {
            flex: 1;
            border: none;
            padding: 12px 14px;
            font-size: 0.95rem;
            outline: none;
            background-color: transparent;
            color: #212529;
        }

        .barra-busqueda input::placeholder {
            color: #6c757d;
            font-weight: 500;
        }

        .barra-busqueda input:not(:last-of-type) {
            border-right: 1px solid #cfe2ff;
        }

        .barra-busqueda button {
            border: none;
            background-color: #0d6efd;
            color: #ffffff;
            padding: 0 22px;
            height: 100%;
            font-size: 1.1rem;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .barra-busqueda button:hover {
            background-color: #0b5ed7;
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.15);
        }

        .barra-busqueda:focus-within {
            box-shadow: 0 0 0 2px rgba(13,110,253,0.25);
        }

        /* MAZOS */
        .mazo-img {
            height: 200px;
            box-shadow: 0 6px 14px rgba(13,110,253,0.2);
            transition: transform 0.25s ease;
        }

        .mazo-img:hover {
            transform: scale(1.05);
        }

    </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid p-4">

    <div class="mb-4 d-flex justify-content-end">
        <div class="barra-busqueda d-flex gap-2">

            <input type="text"
                   id="busquedaNombreMazo"
                   class="form-control"
                   placeholder="Nombre del mazo">

            <input type="text"
                   id="busquedaNombreCreador"
                   class="form-control"
                   placeholder="Creador">

            <button id="btnBuscar" class="btn btn-primary" title="Buscar">
                <i class="bi bi-search"></i>
            </button>

        </div>
    </div>

    <div id="contenedorMazos1">
        <div id="lista_mazos" class="row g-3"></div>
    </div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/verMazos.js}"></script>
</body>
</html>
