<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/login/home}">DeckBuilder</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login/cartas}">Cartas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/mazos}">Mazos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/misMazos}">Mis Mazos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/constructorMazos}">Constructor de Mazos</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-danger fw-bold" th:href="@{/admin/panel}">Panel Admin</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">

                    <!-- Usuario autenticado -->
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                        <span class="fw-semibold text-dark">Bienvenido, <b sec:authentication="name"></b></span>

                        <a th:href="@{/user/perfil}" class="btn btn-sm btn-outline-primary ms-2">Perfil</a>

                        <form th:action="@{/logout}" method="post" class="d-inline ms-1">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Cerrar sesi√≥n</button>
                        </form>
                    </div>

                    <!-- Usuario no autenticado -->
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login/iniciarSesion}" class="btn btn-sm btn-primary me-2">Login</a>
                        <a th:href="@{/login/crearCuenta}" class="btn btn-sm btn-success">Crear Cuenta</a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
</header>
