<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-0">
        <div class="container">

            <a class="navbar-brand fw-bold" th:href="@{/login/home}">DeckBuilder</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentUri != null && currentUri == '/login/home'} ? ' active-link' : ''"
                           th:href="@{/login/home}">
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentUri != null && currentUri.startsWith('/login/cartas')} ? ' active-link' : ''"
                           th:href="@{/login/cartas}">
                            Cartas
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${currentUri != null && currentUri.startsWith('/login/mazos')} ? ' active-link' : ''"
                           th:href="@{/login/mazos}">
                            Mazos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                        <a class="nav-link"
                           th:classappend="${currentUri != null && currentUri.startsWith('/user/misMazos')} ? ' active-link' : ''"
                           th:href="@{/user/misMazos}">
                            Mis Mazos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                        <a class="nav-link"
                           th:classappend="${currentUri != null && currentUri.startsWith('/user/constructorMazos')} ? ' active-link' : ''"
                           th:href="@{/user/constructorMazos}">
                            Constructor de Mazos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-danger admin-link fw-bold"
                           th:classappend="${currentUri != null && currentUri.startsWith('/admin/panel')} ? ' active-link' : ''"
                           th:href="@{/admin/panel}">
                            Panel Admin
                        </a>
                    </li>

                </ul>

                <div class="d-flex align-items-center">

                    <div sec:authorize="isAuthenticated()" class="dropdown">

                        <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                           href="#" id="dropdownUser" data-bs-toggle="dropdown">

                            <img th:src="${usuarioLogueado != null && usuarioLogueado.imagenUsuario != null ?
                                         usuarioLogueado.imagenUsuario : '/img/fotoPerfil.png'}"
                                 class="rounded-circle me-2"
                                 style="width: 50px; height: 50px; object-fit: cover;">

                            <span class="fw-semibold" sec:authentication="name"></span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li>
                                <a class="dropdown-item" th:href="@{/user/perfil}">
                                    Mi Perfil
                                </a>
                            </li>

                            <li><hr class="dropdown-divider"></li>

                            <li>
                                <a class="dropdown-item" th:href="@{/user/favoritas}">
                                    Cartas Favoritas
                                </a>
                            </li>

                            <li><hr class="dropdown-divider"></li>

                            <li>
                                <a class="dropdown-item" th:href="@{/user/notificaciones}">
                                    Notificaciones
                                </a>
                            </li>

                            <li><hr class="dropdown-divider"></li>

                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item text-danger">
                                        Cerrar sesi√≥n
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </nav>

</header>
