<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-0">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/login/home}">DeckBuilder</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link position-relative"
                           th:href="@{/login/home}"
                           th:classappend="${currentUri != null and currentUri.endsWith('/login/home')} ? ' active-link' : ''">
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link position-relative"
                           th:href="@{/login/cartas}"
                           th:classappend="${currentUri != null and currentUri.endsWith('/login/cartas')} ? ' active-link' : ''">
                            Cartas
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link position-relative"
                           th:href="@{/login/mazos}"
                           th:classappend="${currentUri != null and currentUri.endsWith('/user/mazos')} ? ' active-link' : ''">
                            Mazos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link position-relative"
                           th:href="@{/user/misMazos}"
                           th:classappend="${currentUri != null and currentUri.endsWith('/user/misMazos')} ? ' active-link' : ''">
                            Mis Mazos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link position-relative"
                           th:href="@{/user/constructorMazos}"
                           th:classappend="${currentUri != null and currentUri.startsWith('/user/constructorMazos')} ? ' active-link' : ''">
                            Constructor de Mazos
                        </a>
                    </li>


                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link admin-link text-danger fw-bold position-relative"
                           th:href="@{/admin/panel}"
                           th:classappend="${currentUri != null and currentUri.startsWith('/admin/panel')} ? ' active-link' : ''">
                            Panel Admin
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">

                    <!-- Usuario autenticado -->
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                        <span class="fw-semibold text-dark">Bienvenido, <b sec:authentication="name"></b></span>

                        <a th:href="@{/user/perfil}" class="btn btn-sm btn-outline-primary ms-2">Perfil</a>

                        <form th:action="@{/logout}" method="post" class="d-inline ms-1">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Cerrar sesi√≥n</button>
                        </form>
                    </div>

                    <!-- Usuario no autenticado -->
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login/iniciarSesion}" class="btn btn-sm btn-primary me-2">Login</a>
                        <a th:href="@{/login/crearCuenta}" class="btn btn-sm btn-success">Crear Cuenta</a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
</header>
