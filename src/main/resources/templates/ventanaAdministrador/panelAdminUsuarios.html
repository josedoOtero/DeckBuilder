<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel Usuarios</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/headerAdmin :: headerAdmin"></div>

<div class="container mt-4" id="contenedorPanel">

    <div id="zona-accion" class="mb-4">
        <form class="row g-2 align-items-center" id="formBusquedaUsuarios" th:onsubmit="return false;">
            <div class="col-auto">
                <input type="text" class="form-control" id="buscarNombre" placeholder="Buscar por nombre">
            </div>

            <div class="col-auto">
                <input type="text" class="form-control" id="buscarEmail" placeholder="Buscar por email">
            </div>

            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="btnBuscarUsuarios">
                    Buscar
                </button>
            </div>

            <div class="col-auto">
                <button type="button" class="btn btn-success" id="btnCrearUsuario">
                    Crear Usuario
                </button>
            </div>
        </form>
    </div>


    <div id="tabla-info">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>

</body>
<script th:src="@{/js/panelUsuarios.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
