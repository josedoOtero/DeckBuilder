<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Mazos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/headerAdmin :: headerAdmin"></div>

<div id="pantalla" class="container-fluid">

    <div id="zona_mazos_crud">

        <h4 class="text-center mb-2">Gesti√≥n de Mazos</h4>

        <div class="d-flex mb-3 gap-2 justify-content-center">
            <input type="text" id="buscarNombreMazo" placeholder="Nombre del mazo" class="form-control" style="max-width:200px;">
            <input type="text" id="buscarCreador" placeholder="Nombre del creador" class="form-control" style="max-width:200px;">
            <button id="btnBuscarMazos" class="btn btn-primary">Buscar</button>
            <button id="btnCrearMazo" class="btn btn-success">Crear Mazo</button>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Creador</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-mazos-body">
            </tbody>
        </table>


    </div>

</div>

<script th:src="@{/js/panelMazos.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
