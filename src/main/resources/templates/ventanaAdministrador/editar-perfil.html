<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<link th:href="@{/css/header.css}" rel="stylesheet">

<div class="container mt-5">
    <h2>Edit Profile</h2>
    <div class="row">

        <div class="col-md-4 text-center">
            <img id="fotoPerfil"
                 th:src="${usuario.imagenUsuario != null ? usuario.imagenUsuario : '/img/fotoPerfil.png'}"
                 class="img-thumbnail mb-3"
                 style="width:150px;height:150px;object-fit:contain;"
                 th:attr="data-usuario-id=${usuario.id}">

            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalSeleccionarCarta">
                Select card as image
            </button>
        </div>

        <div class="col-md-8">
            <form th:action="@{/user/cuenta-editar/{id}(id=${usuario.id})}"
                  th:object="${usuario}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3" maxlength="300"></textarea>
                </div>

                <button type="button" class="btn btn-warning mb-3" data-bs-toggle="modal" data-bs-target="#modalPassword">
                    Change Password
                </button>
                <br>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

    </div>
</div>

<div class="modal fade" id="modalPassword" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formCambiarPassword">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Current password</label>
                        <input type="password" id="passwordActual" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>New password</label>
                        <input type="password" id="passwordNueva" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Repeat new password</label>
                        <input type="password" id="passwordRepetida" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit">Change</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSeleccionarCarta" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select card as image</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="filtro_cartas" class="d-flex mb-3">
                    <input type="text" class="form-control" name="q" placeholder="Search by name...">
                    <button class="btn btn-primary ms-2">Search</button>
                </form>
                <div id="lista_cartas" class="row row-cols-2 row-cols-md-6 g-2"></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/editarPerfilAdmin.js}"></script>

</body>
</html>
