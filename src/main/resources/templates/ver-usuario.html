<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        #pantalla {
            display: flex;
            height: calc(100vh - 70px);
            width: 100%;
        }

        #zona_usuario {
            flex: 1;
            border-right: 2px solid #dee2e6;
            padding: 1rem;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        #zona_mazos {
            flex: 3;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff;
        }

        #lista_mazos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .mazo-card {
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            padding: 0.5rem;
        }

        .mazo-img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: contain;
            padding: 10px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .mazo-img:hover {
            transform: scale(1.03);
        }

        .mazo-card h5 {
            margin: 0.4rem 0;
        }

    </style>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div id="pantalla" class="container-fluid">

    <div id="zona_usuario">
        <h4 class="text-center mb-2">User Information</h4>
        <div class="text-muted text-center mt-3"></div>
    </div>

    <div id="zona_mazos">
        <h4 class="text-center mb-3">Published Decks</h4>
        <div id="lista_mazos"></div>
    </div>

</div>

<script th:inline="javascript">
    window.ID_USUARIO = /*[[${id}]]*/ null;
    console.log("Received user ID:", window.ID_USUARIO);
</script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/verUsuario.js}"></script>

</body>
</html>
