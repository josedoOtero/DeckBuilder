<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TvDRh4DhiG9fT+Gq8QZghHgRns1roXv+oI0wZy8e5MfvR7e8xDzT+4KYNl0sHcYI" crossorigin="anonymous">
</head>
<body>
<h2>Registrar usuario</h2>

<form th:action="@{/login/crearCuenta}" th:object="${usuario}" method="post">
  <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
  <input type="email" th:field="*{email}" placeholder="Email" required />
  <input type="password" th:field="*{password}" placeholder="ContraseÃ±a" required />
  <button type="submit">Crear Cuenta</button>
</form>


<p th:if="${error}" th:text="${error}"></p>
<p th:if="${exito}" th:text="${exito}"></p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Cp6iYfWyY+V+zPENQqzYVYK0iVbG2gkPQpWvVwKZ5XtqkqldXEb3Sxq5zFzA+7lb" crossorigin="anonymous"></script>
</body>
</html>
