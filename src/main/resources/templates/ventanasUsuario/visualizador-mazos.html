<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ver mazo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        #pantalla {
            display: flex;
            height: calc(100vh - 70px);
            width: 100%;
        }

        #zona_detalles {
            flex: 1;
            border-right: 2px solid #dee2e6;
            padding: 1rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        #lista_cartas {
            flex: 1;
            overflow-y: auto;
        }

        #zona-guardado {
            border-top: 2px solid #dee2e6;
            padding: 0.5rem;
            background-color: #f1f3f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        #zona_mazo {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background-color: #fff;
            overflow-y: auto;
        }

        #main_deck, #extra_deck, #side_deck {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 0.5rem;
            background-color: #f8f9fa;
            overflow-y: auto;
        }

        #main_deck { flex: 2; }
        #extra_deck, #side_deck { flex: 1; }

        /* Botones de selecci√≥n */
        .active-zone {
            background-color: #0d6efd !important;
            color: #fff !important;
            border-color: #0d6efd !important;
        }
        #btnExtra.active-zone { background-color: #6c757d !important; }
        #btnSide.active-zone { background-color: #dc3545 !important; }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div id="pantalla" class="container-fluid">

    <div id="zona_detalles">
        <h4 class="text-center">Card Details</h4>
        <div id="zona_info" class="p-2 text-center text-muted">
            <p>Select a card to view details</p>
        </div>
    </div>

    <div id="zona_mazo">

        <h4 class="text-center mb-3">Deck Viewer</h4>

        <div id="main_deck" class="mb-3">
            <h6 class="text-center text-muted">Main Deck</h6>
            <div class="row row-cols-5 g-1"></div>
        </div>

        <div id="extra_deck" class="mb-3">
            <h6 class="text-center text-muted">Extra Deck</h6>
            <div class="row row-cols-5 g-1"></div>
        </div>

        <div id="side_deck">
            <h6 class="text-center text-muted">Side Deck</h6>
            <div class="row row-cols-5 g-1"></div>
        </div>

    </div>
</div>

<script th:inline="javascript">
    window.ID_MAZO = /*[[${id}]]*/ null;
    console.log("window.ID_MAZO recibido:", window.ID_MAZO);
</script>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/JS/visorMazo.js}"></script>
</body>
</html>
