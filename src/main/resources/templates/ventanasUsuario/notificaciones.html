<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificaciones</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .notificacion-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .notificacion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .categoria {
            font-size: 0.85rem;
            font-weight: bold;
        }

        .fecha {
            font-size: 0.8rem;
            color: gray;
        }

        .mensaje-corto {
            display: inline;
        }

        .mensaje-completo {
            display: none;
        }

        .btn-ver-mas {
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
            padding: 0;
            font-size: 0.9rem;
        }

        .btn-ver-mas:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div id="usuario-logueado" th:attr="data-usuario-id=${usuario.id}" style="display:none"></div>

<div class="container-fluid py-4">
    <h1 class="mb-4 text-center">Notificaciones y Mensajes</h1>

    <div class="mb-3">
        <select id="filtro-tipo" class="form-select">
            <option value="todo">Todo</option>
            <option value="mensajes">Mensajes</option>
            <option value="notificaciones">Notificaciones</option>
        </select>
    </div>

    <div id="cont-notificaciones"></div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/verNotificaciones.js}"></script>

</body>
</html>
