<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        #pantalla {
            display: flex;
            height: calc(100vh - 70px);
            width: 100%;
        }

        /* --- Panel izquierdo --- */
        #zona_usuario {
            flex: 1;
            border-right: 2px solid #dee2e6;
            padding: 1rem;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* --- Panel derecho --- */
        #zona_mazos {
            flex: 3;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff;
        }

        /* Contenedor de los mazos */
        #lista_mazos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        .mazo-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: .5rem;
            background: #f8f9fa;
            text-align: center;
        }
    </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div id="pantalla" class="container-fluid">

    <div id="zona_usuario">

        <h4 class="text-center mb-2">Datos de usuario</h4>

        <div class="text-muted text-center mt-3">
        </div>

    </div>

    <div id="zona_mazos">

        <h4 class="text-center mb-3">Mazos publicados</h4>

        <div id="lista_mazos">

        </div>

    </div>

</div>

<script th:inline="javascript">
    window.ID_USUARIO = /*[[${id}]]*/ null;
    console.log("ID del usuario recibido:", window.ID_USUARIO);
</script>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/verUsuario.js}"></script>

</body>
</html>
