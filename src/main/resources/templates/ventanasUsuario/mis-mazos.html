<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Mazos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 2rem;
        }

        #contenedorMazos1, #contenedorMazos2 {
            flex: 1;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #333;
        }

        /* Mazo cards */
        .mazo-card {
            background: #fefefe;
            border-radius: 15px;
            padding: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mazo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .mazo-img {
            transition: transform 0.3s ease;
            height: 220px;
            object-fit: contain;
            width: 100%;
            border-radius: 10px;
        }

        .mazo-img:hover {
            transform: scale(1.05);
        }

        /* Estado del mazo */
        .estado-mazo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            gap: 6px;
            margin-bottom: 0.5rem;
        }

        .estado-pelotita {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        /* Colores de estado */
        .estado-publico {
            background-color: #28a745; /* verde */
        }

        .estado-privado {
            background-color: #6c757d; /* gris */
        }

        .estado-incompleto {
            background-color: #fd7e14; /* naranja */
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main>
    <div id="contenedorMazos1">
        <h2>My Decks</h2>
        <div id="lista_mazos"></div>
    </div>

    <div id="contenedorMazos2">
        <h2>Saved Decks</h2>
        <div id="lista_mazos_guardados"></div>
    </div>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/misMazos.js}"></script>
</body>
</html>
